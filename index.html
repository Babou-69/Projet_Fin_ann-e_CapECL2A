<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil avec confettis illimités</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
      max-width: 400px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    a {
      display: block;
      color: #ffffff;
      background-color: #3498db;
      text-decoration: none;
      padding: 12px 20px;
      margin: 10px auto;
      border-radius: 10px;
      width: 60%;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #2980b9;
    }
    @media (max-width: 600px) {
      a {
        width: 100%;
      }
    }
    /* Styles des confettis */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      opacity: 0.8;
      top: 0;
      pointer-events: none;
      z-index: 9999;
      border-radius: 3px;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur notre magnifique site web</h1>
    <p>Découvrez les passions et univers de chacun à travers nos pages personnelles !</p>

    <a href="Baptiste.html">Page de Baptiste</a>
    <a href="Page_Blandine.html">Page de Blandine</a>
    <a href="Page_melusine.html">Page de Mélusine</a>
  </div>

  <script>
    const colors = ['#e74c3c', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6', '#e67e22'];

    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      const size = 7 + Math.random() * 8;
      confetti.style.width = size + 'px';
      confetti.style.height = size + 'px';
      confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
      confetti.style.animationName = 'fall';
      confetti.style.animationDuration = (3 + Math.random() * 3) + 's';
      confetti.style.animationDelay = '0s';

      document.body.appendChild(confetti);

      // Supprime le confetti après la fin de l'animation pour ne pas surcharger le DOM
      confetti.addEventListener('animationend', () => {
        confetti.remove();
      });
    }

    // Créer des confettis en continu (20 par seconde)
    setInterval(createConfetti, 50);
  </script>
</body>
</html>
